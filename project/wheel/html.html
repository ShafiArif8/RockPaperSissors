<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Wheel</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

.wheel-container {
    position: relative;
    width: 300px;
    height: 300px;
}

.wheel {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    border: 10px solid #333;
}

.wheel-segment {
    position: absolute;
    width: 50%;
    height: 50%;
    background-color: #fff;
    color: white;
    font-size: 16px;
    text-align: center;
    line-height: 3em;
    border-top-right-radius: 100%;
    transform-origin: 100% 100%;
    display: flex;
    justify-content: center;
    align-items: center;
}

.pointer {
    position: absolute;
    top: -30px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 30px;
    color: #333;
    text-align: center;
    font-weight: bold;
}

    </style>
</head>
<body>

<div class="wheel-container">
    <div class="wheel">
        <div class="wheel-segment" style="transform: rotate(0deg); background-color: red;">Prize 1</div>
        <div class="wheel-segment" style="transform: rotate(60deg); background-color: green;">Prize 2</div>
        <div class="wheel-segment" style="transform: rotate(120deg); background-color: blue;">Prize 3</div>
        <div class="wheel-segment" style="transform: rotate(180deg); background-color: yellow;">Prize 4</div>
        <div class="wheel-segment" style="transform: rotate(240deg); background-color: purple;">Prize 5</div>
        <div class="wheel-segment" style="transform: rotate(300deg); background-color: orange;">Prize 6</div>
    </div>
    <div class="pointer">â†‘</div>
</div>

</body>
</html>
